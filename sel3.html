<body>


   
   
    
    <button id="miobotton1" onclick="inputNumero()"> Inserisci un numero da 1 a7</button>

<script>

    function inputNumero(){
       let numero = prompt("Inserisci numero");
       numero=Number(numero);

        if (numero==1)
        {
            alert("lunedì")

        }
        else if (numero==2)
        {
            alert("martedì")

        }
        
       else if (numero==3)
        {
            alert("mercoledì")

        }
        else if (numero==4)
        {
            alert("giovedì")

        }
        
        else if (numero==5)
        {
            alert("venerdì")

        }
        else if (numero==6)
        {
            alert("sabato")

        }
        else if (numero==7)
        {
            alert("domenica")

        }
    }
