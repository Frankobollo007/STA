<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari o Dispari</title>
    <style>
#miobottone3 {
    background-color: #6b6b6b; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
  }
  
  #miobottone3 {
    background-color: white; 
    color: black; 
    border: 2px solid  #6b6b6b;
  }
  
  #miobottone3:hover {
    background-color: #6b6b6b;
    color: white;
  }
          }
    </style>
</head>
<body>
    <h1>Inserisci un numero e ti dirò se è pari o dispari</h1>
    <input type="text" id="numero" placeholder="Numero"><br>
    <p><button id= "miobotton3" id="miobotton3" onclick="Messaggio()">Clicca per sapere</button></p>
    <p id="output"></p>

    <script>
        function Messaggio() {
            let numero = document.getElementById("numero").value;
            if (numero % 2 === 0) {
                document.getElementById("output").innerText = numero + " è un numero pari.";
            } else {
                document.getElementById("output").innerText = numero + " è un numero dispari.";
            }
        }
    </script>
</body>
</html>
