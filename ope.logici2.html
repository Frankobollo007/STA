<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

function TestDegliOperatorilogici()
{

    document.write(" <p> Testing del AND (&&) logic operetor </p>")
    document.write(`<p> true && true= ${true && true} </p>`);
    document.write(`<p> true && true= ${true && false} </p>`);
    document.write(`<p> true && true= ${false && false} </p>`);

    document.write(" <p> Testing del OR (||) logic operetor </p>");
    document.write(`<p> true || true= ${true || true} </p>`);
    document.write(`<p> true || true= ${true || false} </p>`);
    document.write(`<p> true || true= ${false || false} </p>`);

    document.write(" <p> Testing del NOT (||) logic operetor </p>");
    document.write(`<p> not(true)= ${!true} </p>`);
    document.write(`<p> not(false)= ${!false} </p>`);


}

TestDegliOperatorilogici()

    </script>
</body>
</html>
