<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aspettativa di vita</title>
    <style>
#miobottone3 {
    background-color: #6b6b6b; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
  }
  
  #miobottone3 {
    background-color: white; 
    color: black; 
    border: 2px solid  #6b6b6b;
  }
  
  #miobottone3:hover {
    background-color: #6b6b6b;
    color: white;
  }
          }
    </style>
</head>
<body>
    <h1>Inserisci il tuo nome e il tuo sesso</h1>
    <input type="text" id="nome" placeholder="Nome"><br>
    <input type="text" id="sesso" placeholder="Sesso (M o F)"><br>
    <p><button id= "miobottone3" id="miobottone3" onclick="Messaggio()">Clicca per sapere la tua aspettativa di vita</button></p>
    <p id="output"></p>

    <script>
        function Messaggio() {
            let NOME = document.getElementById("nome").value;
            let SESSO = document.getElementById("sesso").value;
            
            if (SESSO === "M") {
                document.getElementById("output").innerHTML = "ciao " + NOME + ", la tua aspettativa di vita è 84,01 anni ";
            } else if (SESSO === "F") {
                document.getElementById("output").innerHTML = "ciao " + NOME + ", la tua aspettativa di vita è 85,97 anni ";
            } else {
                document.getElementById("output").innerHTML = "Il sesso inserito non è valido. Inserisci M o F.";
            }
        }
    </script>
</body>
</html>
