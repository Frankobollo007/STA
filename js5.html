<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolare il dislivello della montagna</title>
<style>


    #container1, #container2{
       padding:20px;
        border:2px;
         background-image: url('monty.jpg');
        background-size: cover;
        color:white;
        margin:10px;
        height:1000px;
        width:2000px;
 
       
    }
    #calcola {
    background-color: #ad0000; /* Green */
    border: none;
    color: red;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
  }
 
  #calcola {
    background-color: white;
    color: black;
    border: 2px solid  #6b6b6b;
  }
 
  #calcola:hover {
    background-color:black;
    color:white ;
  }
 
</style>


</head>
<body>


   <div id="container1">
Inserisci i dati nella tabella e premi il tasto "calcola dislivello"
    <p><label for="partenza">Partenza (m)</label></p>
    <input id="partenza" type="text">
    <p><label for="merenda">Pausa trekking (m)</label></p>
    <input id="merenda" type="text">
    <p><label for="arrivo">Arrivo (m)</label></p>
    <input id="arrivo" type="text">
    <p>  </p>
    <button id="calcola" onclick="calcola()"> Calcola </button>
    <p id="out1"></p>
   </div>



   <div id="container2">
        Inserisci gli orari e premi "calcola tempo di percorrenza"
        <p><label for="orario_partenza">Orario di Partenza (HH:MM)</label></p>
        <input id="orario_partenza" type="time">
        <p><label for="orario_arrivo">Orario di Arrivo (HH:MM)</label></p>
        <input id="orario_arrivo" type="time">
        <p></p>
        <button id="calcola" onclick="calcolaTempo()">Calcola tempo di percorrenza</button>
        <p id="out2"></p>
   </div>

   <script>
    function calcola(){
        let i1;
        let i2;
        let i3;
        let risultato;
        i1 = parseInt(document.getElementById("partenza").value);
        i2 = parseInt(document.getElementById("merenda").value);
        i3 = parseInt(document.getElementById("arrivo").value);
        risultato = i3 - i1;
        document.getElementById("out1").innerHTML = risultato;
    }

    function calcolaTempo(){
        let orarioPartenza;
        let orarioArrivo;
        let oraPartenza;
        let minutoPartenza;
        let oraArrivo;
        let minutoArrivo;
        let tempoPercorrenza;

        orarioPartenza = document.getElementById("orario_partenza").value;
        orarioArrivo = document.getElementById("orario_arrivo").value;

        [oraPartenza, minutoPartenza] = orarioPartenza.split(":").map(Number);
        [oraArrivo, minutoArrivo] = orarioArrivo.split(":").map(Number);

        tempoPercorrenza = calcolaDifferenza(oraPartenza, minutoPartenza, oraArrivo, minutoArrivo);

        document.getElementById("out2").innerHTML = "Tempo di percorrenza: " + tempoPercorrenza + " minuti";
    }


    function calcolaDifferenza(ora1, minuto1, ora2, minuto2) {
        const minutiTotali1 = (ora1 * 60) + minuto1;
        const minutiTotali2 = (ora2 * 60) + minuto2;
        const differenza = minutiTotali2 - minutiTotali1;

        return differenza;
    }
   </script>
   
</body>
</html>
</body>
</html>
