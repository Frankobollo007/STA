<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valore immobiliare</title>
    <style>
#miobottone3 {
    background-color: #6b6b6b; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
  }
  
  #miobottone3 {
    background-color: white; 
    color: black; 
    border: 2px solid  #6b6b6b;
  }
  
  #miobottone3:hover {
    background-color: #6b6b6b;
    color: white;
  }
          }
    </style>
</head>
<body>
    <h1>Stima del valore immobiliare di una casa</h1>
    <p>Inserire qua sotto la distanza dal mare</p>
    <p>Se la distanza è inferiore a 100 metri, il costo al metro quadro è di 10.000 euro, altrimenti
        è di 7.000 euro.</p>
    <input type="number" id="distanza" placeholder="Distanza dal mare (in metri)"><br>
    <p><button id="miobottone3" id="miobottone3" onclick="stimaValore()">Calcola</button></p>
    <p id="output"></p>

    <script>
        function stimaValore() {
            let distanza = document.getElementById("distanza").value;
            let costoAlMetroQuadro;

            if (distanza < 100) {
                costoAlMetroQuadro = 10000;
            } else {
                costoAlMetroQuadro = 7000;
            }

            document.getElementById("output").innerText = "Il costo al metro quadro è " + costoAlMetroQuadro + " euro.";
        }
    </script>
</body>
</html>
